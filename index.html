<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Age Detector</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head" id="msg">

        <h1><span id="greet">Enter,</span><span id="Greet-text"> Your name and year of birth below</span></h1>

    </div>
    <h1 id="error"></h1>

    <div class="inputBox">
        <input id="name" type="text" required="required">
        <span>Your Name</span>
    </div>
    <div class="inputBox">
        <input id="year" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required="required">
        <span>Birth Year</span>
    </div>
    <button type="button" class="btn btn-lg  btn-outline-success" onclick="getValue()">DONE</button>
    <script src="index.js"></script>
</body>

</html>
